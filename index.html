<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de Cerf-volant V8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #app {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        .error {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }

        /* Styles pour l'interface utilisateur */
        .ui-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-panel {
            top: 20px;
            left: 20px;
            width: 280px;
        }

        .debug-panel {
            top: 20px;
            right: 20px;
            width: 350px;
            display: block; /* Affich√© par d√©faut */
        }

        .log-panel {
            bottom: 20px;
            left: 20px;
            width: 650px;
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        .log-panel-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .log-panel .ui-button {
            padding: 4px 10px;
            font-size: 12px;
        }

        .log-content {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            color: #c5c5c5;
        }

        .log-content pre {
            margin: 0 0 8px 0;
            padding: 6px;
            border-left: 3px solid rgba(79, 195, 247, 0.5);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        .log-content pre:last-child {
            margin-bottom: 0;
        }


        .ui-panel h3 {
            margin: 0 0 15px 0;
            color: #4fc3f7;
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
            padding-bottom: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            background: #333;
            outline: none;
            border-radius: 3px;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            min-width: 60px;
            text-align: right;
            font-weight: bold;
            color: #4fc3f7;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .ui-button {
            padding: 8px 16px;
            background: #4fc3f7;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .ui-button:hover {
            background: #29b6f6;
        }

        .ui-button.active {
            background: #ff9800;
        }

        .debug-info {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .debug-label {
            color: #FFF;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
            font-family: 'Courier New', monospace;
            pointer-events: none;
            transform: translate(10px, -10px);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="container">
        <div id="app"></div>
        <div class="loading" id="loading">Chargement de la simulation...</div>
        <div class="error" id="error"></div>
        
        <!-- Panneau de contr√¥le principal -->
        <div class="ui-panel control-panel" id="control-panel">
            <h3>üéÆ Contr√¥les de Simulation</h3>
            
            <div class="control-group">
                <div class="button-group">
                    <button class="ui-button" id="play-pause">‚è∏Ô∏è Pause</button>
                    <button class="ui-button" id="reset-sim">üîÑ Reset</button>
                    <button class="ui-button active" id="debug-physics">üîç Debug ON</button>
                </div>
            </div>

            <div class="control-group">
                <label>üí® Vitesse du vent</label>
                <div class="slider-container">
                    <input type="range" id="wind-speed" min="0" max="50" value="31" step="1">
                    <span class="slider-value" id="wind-speed-value">31 km/h</span>
                </div>
            </div>

            <div class="control-group">
                <label>üìè Longueur des lignes</label>
                <div class="slider-container">
                    <input type="range" id="line-length" min="10" max="50" value="10" step="1">
                    <span class="slider-value" id="line-length-value">10m</span>
                </div>
            </div>                        <div class="control-group">
                <label>ü™É Bride NEZ‚ÜíCTRL</label>
                <div class="slider-container">
                    <input type="range" id="bridle-nez" min="0.2" max="1.0" value="0.65" step="0.01">
                    <span class="slider-value" id="bridle-nez-value">0.65m</span>
                </div>
            </div>

            <div class="control-group">
                <label>ü™É Bride INTER‚ÜíCTRL</label>
                <div class="slider-container">
                    <input type="range" id="bridle-inter" min="0.2" max="1.0" value="0.65" step="0.01">
                    <span class="slider-value" id="bridle-inter-value">0.65m</span>
                </div>
            </div>

            <div class="control-group">
                <label>ü™É Bride CENTRE‚ÜíCTRL</label>
                <div class="slider-container">
                    <input type="range" id="bridle-centre" min="0.2" max="1.0" value="0.65" step="0.01">
                    <span class="slider-value" id="bridle-centre-value">0.65m</span>
                </div>
            </div>
        </div>

        <!-- Panneau de debug -->
        <div class="ui-panel debug-panel" id="debug-panel">
            <h3>üîç Informations de Debug</h3>
            <div class="debug-info" id="debug-info">
                Activez le mode debug pour voir les informations...
            </div>
        </div>

        <!-- Panneau de Log -->
        <div class="ui-panel log-panel" id="log-panel">
            <h3>üìù Journal de Simulation</h3>
            <div class="log-panel-buttons">
                <button class="ui-button" id="copy-log">üìã Copier</button>
                <button class="ui-button" id="clear-log">üóëÔ∏è Vider</button>
            </div>
            <div class="log-content" id="log-content">
                <pre>Initialisation du journal...</pre>
            </div>
        </div>
    </div>

    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.181.0/build/three.module.js",
    "three/": "https://cdn.jsdelivr.net/npm/three@0.181.0/"
  }
}
</script>

    <script>
        window.addEventListener('load', () => {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) loadingDiv.style.display = 'none';
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
