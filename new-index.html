<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouvelle Simulation Cerf-Volant - Architecture Propre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        
        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Scrollbar personnalis√©e pour les logs */
        #log-display::-webkit-scrollbar {
            width: 8px;
        }
        
        #log-display::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        #log-display::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }
        
        #log-display::-webkit-scrollbar-thumb:hover {
            background: #33ff33;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/newIndex.tsx"></script>
</body>
</html>
